<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&amp;subset=cyrillic"
          rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/scroll.js"></script>
    <title>MAXI-LIFE 3D PRINTING</title>
  </head>
    <body>
      <header class="main-header">
        <div class="container clear-fix">
          <div class="main-logo">
            <a href="#hello"><img src="img/logo.png" height="125px"></a>
          </div>
          <nav class="main-menu">
                <a href="#hello" class="anim-menu">
                  <span>
                    <span>Главная</span>
                    <span>Главная</span>
                    <span></span>
                  </span>
                </a>

                <a href="#about" class="anim-menu">
                  <span>
                    <span>О нас</span>
                    <span>О нас</span>
                    <span></span>
                  </span>
                </a>

                <a href="#gallery" class="anim-menu">
                  <span>
                    <span>Работы</span>
                    <span>Работы</span>
                    <span></span>
                  </span>
                </a>

                <a href="#services" class="anim-menu">
                  <span>
                    <span>Статьи</span>
                    <span>Статьи</span>
                    <span></span>
                  </span>
                </a>

                <a href="#team" class="anim-menu">
                  <span>
                    <span>Команда</span>
                    <span>Команда</span>
                    <span></span>
                  </span>
                </a>

                <a href="#reviews" class="anim-menu">
                  <span>
                    <span>Отзывы</span>
                    <span>Отзывы</span>
                    <span></span>
                  </span>
                </a>

                <a href="#contacts" class="anim-menu">
                  <span>
                    <span>Контакты</span>
                    <span>Контакты</span>
                    <span></span>
                  </span>
                </a>
          </nav>
        </div>
      </header>
      <main>
        <div id="hello" class="cols col-12 say-hello">
          <div class="transparent"></div>
          <div class="container clear-fix">
            <div class="main-greeting">
              <div class="blue-square-top"></div>
              <div class="blue-square-bottom"></div>
              <p>
                Приветствуем Вас в мире 3D печати!
              </p>
              <p>
                с нами двухмерные модели<br>
                обретают мир 3D
              </p>
            </div>
            <a class="button outline-outward" href="#contacts">Заказать 3D печать</a>
          </div>
        </div>
        <div id="about" class="cols col-12 about-us">
          <div class="container clear-fix">
            <div class="cols col-12 about-us-headline">
            </div>
            <div class="cols col-12 content">
              <figure class="cols col-6 about-us-gallery">
              </figure>
              <div class="cols col-6 about-us-content-right">
              </div>
            </div>
          </div>
        </div>
        <div id="gallery" class="cols col-12 presentation">
          <div class="container clear-fix">
            <div class="cols col-12 presentation-headline">
            </div>
            <div class="presentation-gallery">
              <div class="cols col-4 collums">
                <figure class="cell">
                </figure>
                <figure class="cell">
                </figure>
              </div>
              <div class="cols col-4 collums">
                <figure class="cell">
                </figure>
                <figure class="cell">
                </figure>
              </div>
              <div class="cols col-4 collums">
                <figure class="cell">
                </figure>
                <figure class="cell">
                </figure>
              </div>
            </div>
          </div>
        </div>
        <div id="services" class="cols col-12 services">
          <div class="container clear-fix">
            <div class="cols col-12 services-headline">
            </div>
            <div class="cols col-12 services-articles">
             <article class="cols col-7 row-1">
             </article>
             <article class="cols col-5 row-1">
             </article>
             <article class="cols col-7 row-2">
             </article>
             <article class="cols col-5 row-2">
             </article>
             <article class="cols col-5 row-2">
             </article>
             <article class="cols col-7 row-2">
             </article>
           </div>
          </div>
        </div>
        <div id="team" class="team">
          <div class="container clear-fix">
            <div class="cols col-12 team-headline">
            </div>
            <div class="team-gallery">
              <div class="cols col-4 team-collums">
                <figure class="team-cell">
                </figure>
                <figure class="team-cell">
                </figure>
              </div>
              <div class="cols col-4 team-collums">
                <figure class="team-cell">
                </figure>
                <figure class="team-cell">
                </figure>
              </div>
              <div class="cols col-4 team-collums">
                <figure class="team-cell">
                </figure>
                <figure class="team-cell">
                </figure>
              </div>
            </div>
          </div>
        </div>
        <div id="reviews" class="cols col-12 reviews">
          <div class="container clear-fix">
            <div class="reviews-headline">
            </div>
            <div class="cols col-4 reviews-gallery">
            </div>
            <div class="cols col-7 reviews-content">
            </div>
          </div>
        </div>
        <div class="cols col-12 partners">
          <div class="container clear-fix">
          </div>
        </div>
        <div id="contacts" class="cols col-12 contacts">
          <div class="container clear-fix">
            <div class="contacts-form">
            </div>
          </div>
        </div>
      </main>
      <footer class="cols col-12 main-footer">
        <div class="container clear-fix">
          <div class="footer-social">
          </div>
          <div class="footer-copyright">
          </div>
        </div>
      </footer>
    </body>
</html>
